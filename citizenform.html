    <div class="container">
        <div class="title">CITIZEN REGISTRATION FORM</div>
        <div class="content">
          <form action="action.php" method="POST" enctype="multipart/form-data">
            <div class="user-details">
              <div class="input-box">
                <span class="details">USERNAME</span>
                <input type="text" name="username" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">AGE</span>
                <input type="text" name="age" placeholder="Enter your age" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="mail" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="number" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" name="pass" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" name="cpass" placeholder="Confirm your password" required>
              </div>
              <div class="input-box">
                <span class="detailss" >Upload Adhar Card</span>
                <input type="file" name="adhar" placeholder="Upload adhar card" required>
              </div>
              <div class="input-box">
                <span class="detailss" >Upload passport size photo</span>
                <input type="file" name="profile" placeholder="Upload Passport size photo" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" name="Register">
            </div>
          </form>
        </div>
      </div>
